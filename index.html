<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="calculadora.jpg" />
    <script src="js/jQuery.js"></script>
    <script src="js/index.js"></script>
  </head>

  <body style="background: #D9D9D9">
    <div class="typed"><h2 id="ola"></h2></div>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="calculadora">
            <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button onclick="calcular('açao', 'c')" type="button" class="btn btn-light btn-lg clear font-weight-light">C</button>
              <button onclick="calcular('açao', '/')" type="button" class="btn btn-light btn-lg font-weight-light">/</button>
              <button onclick="calcular('açao', '*')" type="button" class="btn btn-light btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button onclick="calcular('valor', '7')" type="button" class="btn btn-light btn-lg font-weight-light">7</button>
              <button onclick="calcular('valor', '8')" type="button" class="btn btn-light btn-lg font-weight-light">8</button>
              <button onclick="calcular('valor', '9')" type="button" class="btn btn-light btn-lg font-weight-light">9</button>
              <button onclick="calcular('açao', '-')" type="button" class="btn btn-light btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button onclick="calcular('valor', '4')" type="button" class="btn btn-light btn-lg font-weight-light">4</button>
              <button onclick="calcular('valor', '5')" type="button" class="btn btn-light btn-lg font-weight-light">5</button>
              <button onclick="calcular('valor', '6')" type="button" class="btn btn-light btn-lg font-weight-light">6</button>
              <button onclick="calcular('açao', '+')" type="button" class="btn btn-light btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button onclick="calcular('valor', '1')" type="button" class="btn btn-light btn-lg font-weight-light">1</button>
              <button onclick="calcular('valor', '2')" type="button" class="btn btn-light btn-lg font-weight-light">2</button>
              <button onclick="calcular('valor', '3')" type="button" class="btn btn-light btn-lg font-weight-light">3</button>
              <button onclick="calcular('açao', '=')" type="button" class="btn btn-light btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button onclick="calcular('valor', '0')" type="button" class="btn btn-light zero btn-lg font-weight-light">0</button>
              <button onclick="calcular('açao', '.')" type="button" class="btn btn-light btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
      <a href="https://github.com/Juaozim"><p class="eu">João Victor Freitas R. De Sousa</p></a>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script> 
  </body>	

</html>
